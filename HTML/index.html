<body background="../img/circle-blues.png">

    <div class="container-fluid principal-cont">

        <div class="row cont-ppal-izq">

            <div class="col-8">
                <img class="bg-white-side opacity-50 bg-img-ppal-scene" src="../img/Flat Assets/Single Pieces/Scene/Whiteboard.svg" alt="">
                <img class="position-absolute top-0 start-0 logo" src="../img/logo.png" alt="BASF">
            </div>

            <div class="col-4 bg-secondary opacity-50">
            </div>

            <div class="login-card bg-principal position-absolute top-0 end-0">
            </div>

            <div class="card bg-transparent login-card position-absolute top-0 end-0 d-flex align-items-center">
                <div class="d-flex">
                    <img class="img-usuario rounded-circle" src="../img/user-example.jpg" alt="Usuario">
                </div>
                <div class="card-body text-center">
                    <h4 class="card-title text-light">
                        ¡Bienvenido!
                    </h4> 
                    <form action="" class="mt-5 text-center">
                        <label for="usuario" class="form-label text-light fs-4">
                            Usuario
                        </label>
                        <input type="text" name="usuario" id="usuario" class="input-box form-control">
                        <label for="contrasena" class="form-label text-light fs-4 mt-5">
                            Contraseña
                        </label>
                        <input type="password" name="contrasena" id="contrasena" class="input-box form-control">
                        <button type="submit" class="btn-opcion btn mt-5 bg-principal">
                            Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="../JS/Bootstrap/js/bootstrap.bundle.min.js"></script>
